<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Word Counter</title>
</head>

<body class="p-6 flex flex-col items-center text-center bg-sky-100">
        <h1 class="font-bold text-2xl">Word Counter Application</h1>
        <textarea onkeyup="keyHasBeenPressed()" class="border border-black rounded-xl mt-4 mb-4 w-9/12 p-4 outline-none" name="" id="" cols="30" rows="10"></textarea>
        <p>Total Words: <span class="wordCount">0</span></p>
        <p>Total Character: <span class="charCount">0</span></p>
        <p>Total Characters allowed : 200 || Total Characters left : <span class="charlimitspan">200</span></p>
        <button class="border border-black py-2 my-2 w-24 bg-slate-300 rounded-lg border-gray-50 clearButton">CLEAR</button>
        <script src="./index.js"></script>
</body>

</html>
